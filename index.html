<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER DAME</title>
</head>
<body>
    <h1 id="resultText"></h1>

    <script>

        let response = prompt("Crush mo ba ako? Type Yes or No");
        let outputText = "";

        if (response=="Yes"){
            outputText = " Tang ina mo ha!, Tagal mona nililihim yan no? ";
        }else if(response=="No"){
            outputText = " Nahiya pa ampota, No pa nilagay. ";
        }else{
            outputText = " Yes or No nga, Tanga ampota. ";
        }

        document.getElementById("resultText").innerHTML = outputText;
    </script>
</body>
</html>
